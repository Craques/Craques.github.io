<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>The cool Modal</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

<!--The modal begins-->
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="modalTrigger">
	  Launch demo modal
	</button>

	<!-- Modal -->
	<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><white>&times;</white></span></button>
	        <h4 class="modal-title" id="myModalLabel"><brown>Contact Us</brown></h4>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	      </div>
	    </div>
	  </div>
	</div>

<!--The modal ends-->

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script src="js/modal.js" type="text/javascript"></script>
<script src="js/effects.js" type="text/javascript"></script>
</body>
</html>
