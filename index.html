	<script type="text/javascript" >
	window.addEventListener("load", function() {
		/* Act on the event */
		var loadScreen = document.getElementById("load-screen");
		function doneLoading(){
       		document.body.removeChild(loadScreen);
       		clearInterval(delay);
   		};
		
		delay = setInterval(doneLoading, 2000);

	});
	</script>
	<!--The Loading screen styling ends-->

	<link rel="stylesheet" type="text/css" href="css/slider.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/player.css">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
</head>
<body>
<div id="dynamic">
	<!--External content goes here-->
</div>


<!--The loader begins-->
	<div class="load-screen" id="load-screen">
		<div class="la-ball-clip-rotate-pulse la-3x">
			<div></div>
			<div></div>
		</div>
		<br><br>
		<div class="load-logo">
			<p><wheat>Emporor's<wheat> <brown>Production</brown></p>
		</div>
	</div>




<!--The navigation bar begins-->
	<nav class="navbar">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" id="menu-trigger" aria-expanded="false">
	        <i class="glyphicon glyphicon-th toggle"></i>
	      </button>
	      <a class="navbar-brand" href="#"><div class="temp"></div>ZOTB</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav pull-right">
	        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">Link</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	


<div id="wrapper">
	
 <!--the Playlist begins-->
	<div class="container">
		<div class="col-md-6 col-sm-12 col-xs-12 pull-right playlist">
			<!--the song template-->
			<div class="song col-xs-12" data-title="Shalewa" data-artist data-genre="Afrobeat" data-album-art="art/shalewa.jpg">
				<img src="music/albumart/2.jpg" class="pull-left album-art">
				<br>
				<div class="title pull-right text-right col-xs-4">Shalewa</div>
				<br>
				<br>
				<div class="artist pull-right col-xs-4">BeeWhy</div>
			</div>
		
		</div>



		<div class="col-md-4 col-sm-12 pull-left current-track-image" id="current-track-image">
			
		</div>
	</div>
	
	<br>
	<br>
	<div class="navigator col-md-6 col-xs-12 pull-right">
			<wheat id="gallery">Gallery</wheat>
	</div>


<!--The playlist ends-->
<div class=" row col-centered col-sm-12 player-footer">
		<audio src="music/raba.mp3" id="mytrack" controls></audio>
	
		<div id="defaultBar" class="col-centered">
			<div id="progressBar" class="col-centered"></div>
		</div>
		<br>
			<div class="controls row" >
				<div class="play col-sm-1 pull-left text-right" id="play"><i class="glyphicon glyphicon-play"></i></div>
				<div class="mute col-sm-1 pull-left" id="mute"><i class="glyphicon glyphicon-volume-up"></i></div>

				<div class="time col-sm-1 pull-right no-gutter" id="fullDuration">0:00</div>
				<span class = "pull-right no-gutter">|</span>
				<div class="time col-sm-1 pull-right text-right" id="currentTime">0:00</div>
			</div>
	</div>
	<canvas class="background-canvas" id="canvas"> </canvas>
	<canvas class ="visualiser" id="visualiser"></canvas>



</div>


<!--The playlist template-->
<script id="template" type="text/x-handlebars-template">
	{{#each this}}
	<div class="song col-xs-12" data-title={{title}} data-artist={{artist}} data-track = {{track}} data-genre="Afrobeat" data-album-art="art/shalewa.jpg">
		<img src="music/albumart/images.jpg" class="pull-left album-art img-responsive"-->
		<br>
		<div class="title pull-right text-right col-xs-4">{{title}}</div>
		<br>
		<br>
		<div class="artist pull-right col-xs-4">{{artist}}</div>
	</div>
    {{/each}}
</script>




<!--The Menu Begins-->
<div class="container menu" id="menu">
	<div class="col-md-4" id="sub-menu-1"></div>
	
	<div class="col-md-4 shadow" id="sub-menu-2">
		<div class="col-xs-8 col-centered transformed">
			<h1>Genres</h1>
			<br>
			<ul class="list-items text-left genres">
				<li>Afro Beat</li>
				<li>EDM</li>
				<li>Hip Hop</li>
			</ul>
		</div>
	</div>
	
	<div class="col-md-4 shadow col-xs-12" id="sub-menu-3">
		<div class="col-xs-8 col-centered transformed about-us">
			<h1>About Us</h1>
			<br>
			<ul class="list-items text-left about">
				<li>Contact Us</li>
				<li>Leave a Message</li>
			</ul>
	</div>
</div>



<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script src="js/dynamite.js" type="text/javascript"></script>
<script src="js/player.js" type="text/javascript"></script>
<script src="js/menu.js"></script>
<script src="js/handlebars.js" type="text/javascript"></script>
<script type="text/javascript" src="js/playlist.js"></script>
<script src="js/carousel.js" type="text/javascript"></script>

</body>
</html>
